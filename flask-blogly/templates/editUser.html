{%extends 'base.html' %}
{% block pagetitle %} {{pagetitle}} {%endblock%}
{% block content %}
    <h1>Edit a User</h1>
    <form method="POST" action="/users/{{user.id}}/edit">
        <p>First Name<input name="fname" value={{user.first_name}}></p>
        <p>Last Name<input name="lname" value={{user.last_name}}></p>
        <p>Image URL<input name="url" value={{user.image_url}} type="url"></p>
        <button>Save</button>
    </form>
{% endblock %}
