{%extends 'base.html' %}
{% block pagetitle %} {{pagetitle}} {%endblock%}
{% block content %}
    <h1>Add a Post for {{user.first_name}} {{user.last_name}}</h1>
    <form method="POST" action="/users/{{user.id}}/posts/new">
        <p>Title <input name="title" maxlength="50"></p>
        <p>Content <input name="content" size="255"></p>
        <button>Add</button>
    </form>
    <form action="/users/{{user.id}}">
        <button>Cancel</button>
    </form>
{% endblock %}
