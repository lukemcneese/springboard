{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST" action="/playlists/{{playlist.id}}/add-song">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
    {{field.label}}
    {{field}}
    </p>
    {% endfor %}
    <button class="btn btn-primary">Add Song to Playlist</button>
</form>

{% endblock %}
