{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new playlist!</h1>
<form method="POST" action="/playlists/add">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
    {{field.label}}
    {{field}}

    {% for err in field.errors %}
    {{err}}
    {% endfor %}
    </p>
    {% endfor %}
    <button class="btn btn-primary">Add Playlist</button>
</form>
{% endblock %}
